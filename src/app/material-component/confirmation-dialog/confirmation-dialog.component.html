<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="buttons">
        <button mat-raised-button class="color" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
        <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
    </div>
</mat-dialog-actions>
