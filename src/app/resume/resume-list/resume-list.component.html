<div class="container">
    <!-- column -->
    <div>
      <mat-card>
        <div fxLayout="row wrap" class="headerCard">
           <div class="left" fxFlex.gt-sm="30" fxFlex.gt-md="30" fxFlex.gt-lg="30" fxFlex="100">
            <h5 class="topLabel">Resumes</h5>
           </div>
           <!-- <div fxFlex.gt-sm="30" fxFlex.gt-md="30" fxFlex.gt-lg="30" fxFlex="100">
            <div class="search">
                (keyup)="applyFilter($event)"
            <input class="search-txt" placeholder="Type here....">
            <button class="btn-srch">
              <mat-icon>search</mat-icon>
            </button>
            </div>
           </div> -->
           <div fxFlex.gt-sm="20" fxFlex.gt-md="20" fxFlex.gt-lg="20" fxFlex="100"></div>
           <div fxFlex.gt-sm="20" fxFlex.gt-md="20" fxFlex.gt-lg="20" fxFlex="100">
            <!-- (click)="adduser()" -->
            <button mat-button mat-raised-button class="add" (click)=addResume()>
              <mat-icon>add</mat-icon>
              Add
            </button>
           </div>
        </div>
        
        
        <mat-card-content>
          <!-- Row -->
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
  
            <!-- Position Column -->
            <ng-container matColumnDef="srNo">
              <th mat-header-cell *matHeaderCellDef class="font first-col"> Sr.No </th>
              <td mat-cell *matCellDef="let element; let i= index"> {{ element.srNo }} </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="resume_title">
              <th mat-header-cell *matHeaderCellDef class="font first-name-col"> Resume title </th>
              <td mat-cell *matCellDef="let element"> {{element.resume_title}} </td>
            </ng-container>
  
            <!-- Weight Column -->
            <ng-container matColumnDef="folder_name">
              <th mat-header-cell *matHeaderCellDef class="font last-col"> Folder name </th>
              <td mat-cell *matCellDef="let element"> {{element.folder_name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef class="font second"> Action </th>
              <td mat-cell *cdkCellDef="let element" class="second">
                <button mat-button class="btn" data-toggle="tooltip" title="Edit!" (click)="editResume(element.id)">
                  <mat-icon color="primary">create</mat-icon>
                </button>
                <button mat-button class="btn" data-toggle="tooltip" title="Download!" (click)="downloadResume(element.id)">
                  <mat-icon color="accent">cloud_download</mat-icon>
                </button>
                <button mat-button class="btn" data-toggle="tooltip" title="Share!" (click)="openDialogshare(element.id)">
                  <mat-icon color="primary">share</mat-icon>
                </button>
                <button mat-button class="btn" data-toggle="tooltip" title="Delete!" (click)="openDialog(element.id)">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- <tr mat-row *ngFor="let user of users"></tr> -->
          </table>
          <mat-paginator showFirstLastButtons></mat-paginator>
          <!-- <mat-paginator *ngIf="show" #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
          </mat-paginator> -->
  
        </mat-card-content>
      </mat-card>
    </div>
  
  
    <!-- column -->
  </div>
